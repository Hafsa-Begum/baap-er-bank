<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap er bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span
                class="font-semibold text-purple-800">Bap-Er-Bank!!!</span>
        </h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mt-8 mx-auto p-8">
            <div>
                <h1 class="text-2xl mb-4 px-2">Please Login</h1>
                <input id='user-email' class="mb-4 border rounded border-gray-400 mx-2 block w-3/4 px-2" type="text"
                    name="" id="" placeholder="your email">
                <input id='user-password' class="mb-4 border rounded border-gray-400 mx-2 block w-3/4 px-2"
                    type="password" name="" id="" placeholder="password">
                <button id='submit-btn'
                    class="bg-yellow-600 mx-2 px-4 py-2 rounded text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
