<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-purple-800">Money!!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 rounded p-8 ">
                    <h1 class="text-2xl">Deposite</h1>
                    <h1 class='text-4xl'>$<span id='deposite-total'>00</span> </h1>
                </div>
                <div class="bg-green-300 rounded p-8 ">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h1 class='text-4xl'>$<span id='withdraw-total'>00</span></h1>
                </div>
                <div class="bg-yellow-300 rounded p-8 ">
                    <h1 class="text-2xl">Balance</h1>
                    <h1 class='text-4xl'>$<span id="balance-total">1240</span></h1>
                </div>
            </div>

        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 rounded p-8">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>

                        <input id='deposite-input' class="my-4 border rounded border-gray-400  block w-3/4 px-2"
                            type="text" name="" id="" placeholder="$ amount you want to deposite">
                        <button id='deposite-btn'
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">Deposite</button>
                    </div>
                </div>
                <div class="bg-purple-100 rounded p-8">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>

                        <input id='withdraw-input' class="my-4 border rounded border-gray-400  block w-3/4 px-2"
                            type="text" name="" id="" placeholder="$ amount you want to withdraw">
                        <button id='withdraw-btn'
                            class="bg-yellow-600  px-4 py-2 rounded text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
